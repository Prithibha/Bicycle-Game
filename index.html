<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bicycle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area">
        <div class="Road">
            <div class="biCycle" id="biCycle">
                <img src="./images/biCycle.png" alt="">
            </div>
            <div class="object speedBreaker" id="speedBreaker">
                <img src="./images/speedBreaker.png" alt="">
            </div>
            <div class="object car" id="car">
                <img src="./images/car.png" alt="">
            </div>
        </div>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <script src="script.js"></script>
</body>
</html>
